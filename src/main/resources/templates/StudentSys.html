<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>学生奖罚管理系统</title>
		<link rel="stylesheet" href="../../bootstrap.min.css" />
	</head>
	<body>
		<div class="container alert-info">
			<div class="row">
				<div class="col-lg-12">
					<h3>学生奖罚管理系统 | 欢迎您，<span class="alert-danger" th:text="${session.USERS}"></span> | <a th:href="@{/c/users/login}">注销</a></h3>
				</div>
			</div>

			<div class="row" >
				<div class="col-lg-2">
					<div class="list-group">
					  <a  th:href="@{/c/users/getList(p=1,s=3)}"  class="list-group-item">学生列表</a>
					  <a th:href="@{/c/users/sanction(p=1,s=3)}" class="list-group-item">奖惩管理</a>
					  <a th:href="@{/c/users/login}" class="list-group-item">退出系统</a>
					</div>
				</div>
				<div id="xs" class="col-lg-10" >
					<h3 class="text-center">学生信息</h3>
					<table class="table table-hover table-bordered text-center">
						<thead>
							<tr>
								<td>学号</td>
								<td>姓名</td>
								<td>职务</td>
								<td>班级</td>
								<td>性别</td>
								<td>生日</td>
								<td>电话</td>
								<td>操作</td>
							</tr>
						</thead>
						<tbody>
							<tr class="danger" th:each="temp,iter:${PAGE_INFO.list}">
								<td th:text="${temp.code}"></td>
								<td th:text="${temp.name}"></td>
								<td >
									<div th:switch="${temp.major}">
										<span th:case="1" style="color:green">计算机</span>
										<span th:case="2" style="color:red">电气</span>
										<span th:case="3" style="color:green">金融</span>
									</div>
								</td>
								<td th:text="${temp.grade}"></td>
								<td >
									<div th:if="${temp.sex}==1">
										男
									</div>
									<div th:unless="${temp.sex}==1">
										女
									</div>
								</td>
								<td th:text="${#dates.format(temp.birthday,'yyyy-MM-dd')}"></td>
								<td th:text="${temp.tel}"></td>
								<td><a th:href="@{/c/users/getList(p=1,s=3,stucode=${temp.code})}">查看</a></td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td colspan="9">当前是<span th:text="${PAGE_INFO.getPageNum()}"></span>页，共<span th:text="${PAGE_INFO.getPages()}"></span>页 <a th:href="@{/c/users/getList(p=${PAGE_INFO.prePage},s=${PAGE_INFO.pageSize})}">上一页</a>|<a th:href="@{/c/users/getList(p=${PAGE_INFO.nextPage},s=${PAGE_INFO.pageSize})}">下一页</a></td>
							</tr>
						</tfoot>
					</table>
					<table class="table table-hover table-bordered text-center" >
						<thead>
						<tr>
							<td>序号</td>
							<td>惩罚</td>
							<td>学生名称</td>
							<td>创建人</td>
							<td>创建时间</td>
							<td>操作</td>
						</tr>
						</thead>
						<tbody >
						<tr class="danger" th:each="temp1,iter:${tr}">
							<td th:text="${temp1.id}"></td>
							<td th:text="${temp1.des}"></td>
							<td th:text="${temp1.name}"></td>
							<td th:text="${temp1.createby}"></td>
							<td th:text="${#dates.format(temp1.createdate,'yyyy-MM-dd')}"></td>
							<td><a th:href="@{/c/users/up(id=${temp1.id})}">修改</a> | <a th:href="@{/c/users/del1(mid=${temp1.id})}">删除</a></td>
						</tr>
						</tbody>
						<tfoot>
						<tr>
							<td colspan="9">当前是<span th:text="${PAGE_INFO.getPageNum()}"></span>页，共<span th:text="${PAGE_INFO.getPages()}"></span>页 <a th:href="@{/c/users/sanction(p=${PAGE_INFO.prePage},s=${PAGE_INFO.pageSize})}">上一页</a>|<a th:href="@{/c/users/sanction(p=${PAGE_INFO.nextPage},s=${PAGE_INFO.pageSize})}">下一页</a></td>
						</tr>
						</tfoot>
					</table>
				</div>
			</div>
			
		</div>
	</body>
</html>
<script src="../../jquery-1.12.4.js" type="text/javascript"></script>
<script>

</script>
